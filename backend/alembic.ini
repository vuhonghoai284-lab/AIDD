[alembic]
# 脚本位置
script_location = alembic

# 数据库URL - 将从应用配置中动态获取
# sqlalchemy.url = 

# 解释器输出编码
output_encoding = utf-8

# 支持用户指定配置文件的命令行选项
# 使用方式: alembic --config-file=config.test.yaml upgrade head

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S