[tool:pytest]
# pytest优化配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# 性能优化配置
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=3
    --durations=10
    --durations-min=1.0
    -x
    --no-header
    --no-summary
    -q
    --cache-clear
    # 并行执行（如果安装了pytest-xdist）
    # -n auto

# 标记定义
markers =
    unit: Unit tests (fast)
    integration: Integration tests (medium) 
    e2e: End-to-end tests (slow)
    slow: Slow running tests
    security: Security tests
    performance: Performance tests (can be slow)
    auth: Authentication tests
    task: Task related tests
    user: User related tests
    system: System related tests
    ai_output: AI output related tests
    stress: Stress and load testing (very slow)
    concurrency: Concurrency and parallel execution tests
    load: Load testing with high volume requests
    delete: Task deletion related tests
    concurrent_delete: Concurrent task deletion tests
    fast: Fast unit tests (< 0.5s)
    medium: Medium tests (0.5s - 2s)
    backend: Backend specific tests

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*
    ignore::pytest.PytestUnknownMarkWarning
    
# 最小版本要求
minversion = 6.0

# 测试分层策略配置
# 快速测试集合（< 30秒）
[tool:pytest.fast]
markers = 
    fast or (unit and not slow)

# 中等测试集合（30秒 - 2分钟）  
[tool:pytest.medium]
markers =
    medium or (integration and not slow) or (task and not stress)

# 完整测试集合（包含慢速测试）
[tool:pytest.full] 
markers =
    not stress or performance