[tool:pytest]
# 性能优化配置文件
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=5
    --durations=10
    --durations-min=0.1
    # 并行执行优化
    -n auto
    --dist loadgroup
    # 缓存优化
    --cache-clear
    # 输出优化
    -q
    --no-header

markers =
    unit: 单元测试
    integration: 集成测试 
    e2e: 端到端测试
    slow: 慢速测试
    fast: 快速测试
    performance: 性能测试

# 性能监控
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# 测试发现优化
norecursedirs = .git .tox node_modules __pycache__ .pytest_cache