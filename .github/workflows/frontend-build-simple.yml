name: Frontend Build (Simple)

on:
  push:
    branches: [ main ]
    paths: 
      - 'frontend/**'
      - '.github/workflows/frontend-build-simple.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'
      - '.github/workflows/frontend-build-simple.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci --prefer-offline --no-audit
    
    - name: Type check
      run: npx tsc --noEmit
    
    - name: Build
      env:
        CI: true
        NODE_OPTIONS: "--max-old-space-size=4096"
      run: npm run build
    
    - name: Check output
      run: ls -la dist/