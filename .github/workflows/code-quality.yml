        if: always()
        run: |
          echo "## ðŸ“Š ä»£ç è´¨é‡æŠ¥å‘Š" > code-quality-report.md
          echo "- **æäº¤**: ${{ github.sha }}" >> code-quality-report.md
          echo "- **åˆ†æ”¯**: ${{ github.ref_name }}" >> code-quality-report.md
          echo "- **æ£€æŸ¥æ—¶é—´**: $(date)" >> code-quality-report.md
          echo "" >> code-quality-report.md
          echo "### æ£€æŸ¥é¡¹ç›®" >> code-quality-report.md
          echo "- âœ… å‰ç«¯ä»£ç æ ¼å¼åŒ–" >> code-quality-report.md
          echo "- âœ… ESLint æ£€æŸ¥" >> code-quality-report.md
          echo "- âœ… åŽç«¯ä»£ç æ ¼å¼åŒ–" >> code-quality-report.md
          echo "- âœ… é™æ€åˆ†æž" >> code-quality-report.md
          echo "- âœ… å®‰å…¨æ‰«æ" >> code-quality-report.md
          cat code-quality-report.md
      
      - name: Upload quality report
        uses: actions/upload-artifact@v4
